<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="index3.html" class="brand-link">
    <img src="../assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">Secure DIPLOMA</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="../assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a class="d-block">Ibrahima sory TRAORE</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
                  with font-awesome or any other icon font library -->
        <div class="nav-item" *ngIf="role=='ADMIN'">
          <li class="nav-item has-treeview">
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-dashboard"></i>
              <p>Tableau de bord</p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a routerLink="/gestionEtablissement" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-dashboard"></i>
              <p>Gestion Etablissements</p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a routerLink="/gestionEntreprise" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-dashboard"></i>
              <p>Gestion Entreprises</p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a routerLink="/authDiplome" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-unlock"></i>
              <p>Authentifier un diplôme</p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a routerLink="/gestionCompte" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-dashboard"></i>
              <p>Gestion des comptes</p>
            </a>
          </li>          
        </div>
        <div class="nav-item" *ngIf="role=='ETAB'">
          <li class="nav-item has-treeview">
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-dashboard"></i>
              <p>Tableau de bord</p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a [routerLink]="['/secureDiplomes']" [queryParams]="{q: 'true'}" 
              queryParamsHandling="merge" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-lock"></i>
              <p>Sécuriser des diplômes</p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a [routerLink]="['/secureDiplomes']" [queryParams]="{q: 'false'}" 
              queryParamsHandling="merge" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-lock"></i>
              <p>Sécuriser un diplôme</p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a routerLink="/authDiplome" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-unlock"></i>
              <p>Authentifier un diplôme</p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a routerLink="/listeDiplomes" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fa fa-list"></i>
              <p>Liste des diplômes</p>
            </a>
          </li>
        </div>
        
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
