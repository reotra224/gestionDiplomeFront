<div class="card-group espace30">
  <div class="card col-sm-4">
    <div class="card-header"> 
      <h4>Formulaire d'ajout</h4>
    </div>
    <div class="card-body">
      <form #f="ngForm" name="etab">
        <div class="form-group">
          <label for="nom">Nom: </label>
          <input type="text" class="form-control" name="nom" placeholder="Nom de l'établissment" required />          
        </div>
        <div class="form-group">
          <label for="sigle">Sigle: </label>
          <input type="text" class="form-control" name="sigle" placeholder="Sigle de l'établissment" required />
        </div>
        <div class="form-group">
          <label for="specialite">Spécialités: </label>
          <input type="text" class="form-control" name="specialite" placeholder="Spécialité de l'établissment" required />
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" class="form-control" name="email" placeholder="Email de l'établissment" required email/>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe: </label>
          <input type="password" class="form-control" name="password" placeholder="Mot de passe du compte" required />
        </div>
        <div class="form-group">
          <label for="adresse">Adresse: </label>
          <input type="text" class="form-control" name="adresse" placeholder="Addresse de l'établissment" required/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!f.form.valid">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
  <div class="card col-sm-8">
    <div class="card-header">
      <h4>Liste des établissements</h4>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover table-bordered"
        *ngIf="listEtablissements!=null; else elseBlockEtab">
        <thead class="bg-primary text-center">
          <tr>
            <th scope="col">Sigle</th>
            <th scope="col">Nom</th>
            <th scope="col">Spécialité</th>
            <th scope="col">Email</th>
            <th scope="col">Adresse</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let etab of listEtablissements._embedded.etablissements">
            <td>{{ etab.sigleEtab }}</td>
            <td>{{ etab.nom }}</td>
            <td>{{ etab.specialite }}</td>
            <td>{{ etab.email }}</td>
            <td>{{ etab.adresse }}</td>
            <td style="width: 88px;" class="text-center">
              <button class="btn btn-primary btn-sm"> <i class="nav-icon fa fa-edit"></i> </button>
              <button class="btn btn-danger btn-sm"> <i class="nav-icon fa fa-trash"></i> </button>
            </td>
          </tr>
        </tbody>
        <tfoot class="">
          <ul class="nav pagination" style="margin-top: 10px;">
            <li class="page-item" *ngFor="let page of pages; let i=index">
              <a class="page-link" (click)="gotoPage(i)">{{i}}</a>
            </li>
          </ul>
        </tfoot>
      </table>
      <ng-template #elseBlockEtab>
        <p class="card-title text-center text-info">
          La liste des établissements est vide !
        </p>
      </ng-template>
    </div>
  </div>
</div>
